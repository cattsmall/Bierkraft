---
layout: default
title: Bierkraft - Blog
active: blog
---
<body class="body-blog">
	{% include header.html %}
	
	<section class="content">
	  <h1>From the Bierkraft Newsletter</h1>
	    {% for post in site.posts %}
	      <article class="blog-post">
				<h2>{{ post.title }}</h2>
				<p class="meta">Posted on {{ post.date | date:"%B %-d, %Y" }}</p>
				{{ post.content }}
			</article>
	    {% endfor %}
	</section>
	{% include footer.html %}
</body>
